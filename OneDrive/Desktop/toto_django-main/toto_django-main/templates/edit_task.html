{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />

<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; background: #c7292900;">
  <div style="
    background-color: #f4f4f4;;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    padding: 30px 40px;
    max-width: 500px;
    width: 100%;
    font-family: 'Segoe UI', sans-serif;
  ">
    <h2 style="text-align: center; font-size: 26px; color: #2c2c2c; margin-bottom: 30px;">📝 Edit Task</h2>

    <form method="POST">
      {% csrf_token %}

      <!-- Title Field -->
      <div style="margin-bottom: 20px;">
        <label style="font-weight: 600; color: #555; margin-bottom: 8px; display: block;">Title</label>
        <input type="text" name="title" value="{{ task.title }}" required
               style="width: 100%; padding: 10px 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px;">
      </div>

      <!-- Description Field -->
      <div style="margin-bottom: 25px;">
        <label style="font-weight: 600; color: #555; margin-bottom: 8px; display: block;">Description</label>
        <textarea name="description" rows="5" required
                  style="width: 100%; padding: 10px 15px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px;">{{ task.description }}</textarea>
      </div>

      <!-- Submit Button -->
      <div style="text-align: center;">
        <button type="submit"
                style="background-color: #007bff; color: white; padding: 12px 24px; font-size: 16px;
                       border: none; border-radius: 12px; cursor: pointer; transition: 0.3s;">
         Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
